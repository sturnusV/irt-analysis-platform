services:
  - type: web
    name: irt-backend
    env: docker
    dockerContext: ./backend
    dockerCommand: docker build -f Dockerfile.prod -t irt-backend . && docker run irt-backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: irt-redis
          property: connectionString
      - key: R_SERVICE_URL
        value: http://irt-r-service:8001
      - key: FRONTEND_URL
        value: https://irt-frontend.onrender.com
    disk:
      name: shared_data
      mountPath: /app/shared_data
      sizeGB: 1

  - type: web
    name: irt-frontend
    env: docker
    dockerContext: ./frontend
    dockerCommand: docker build -f Dockerfile.prod -t irt-frontend . && docker run irt-frontend
    envVars:
      - key: VITE_API_URL
        value: /api
      - key: VITE_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /api/*
        destination: http://irt-backend:8000/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: irt-r-service
    env: docker
    dockerContext: ./r_service
    dockerCommand: docker build -t irt-r-service . && docker run irt-r-service
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: irt-redis
          property: connectionString
    disk:
      name: shared_data
      mountPath: /app/shared_data
      sizeGB: 1

  - type: worker
    name: irt-celery-worker
    env: docker
    dockerContext: ./backend
    dockerCommand: docker build -f Dockerfile.prod -t irt-celery . && docker run irt-celery celery -A app.celery worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: irt-redis
          property: connectionString
      - key: R_SERVICE_URL
        value: http://irt-r-service:8001
      - key: ENVIRONMENT
        value: production
    disk:
      name: shared_data
      mountPath: /app/shared_data
      sizeGB: 1

  - type: redis
    name: irt-redis
    ipAllowList: [] # Only allow internal connections