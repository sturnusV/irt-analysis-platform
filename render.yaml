services:
  - type: web
    name: irt-platform
    env: docker
    dockerContext: .
    dockerCommand: docker-compose -f docker-compose.prod.yml build && docker-compose -f docker-compose.prod.yml up
    envVars:
      - key: ENVIRONMENT
        value: production
    disk:
      name: shared_data
      mountPath: /app/shared_data
      sizeGB: 1

  - type: web
    name: irt-r-service
    env: docker
    dockerContext: ./r_service
    dockerCommand: docker build -t irt-r-service . && docker run irt-r-service
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: irt-redis
          property: connectionString

  - type: worker
    name: irt-celery-worker
    env: docker
    dockerContext: ./backend
    dockerCommand: docker build -f Dockerfile.prod -t irt-celery . && docker run irt-celery celery -A app.celery worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: irt-redis
          property: connectionString
      - key: R_SERVICE_URL
        value: http://irt-r-service:8001
      - key: ENVIRONMENT
        value: production
    disk:
      name: shared_data
      mountPath: /app/shared_data
      sizeGB: 1

  - type: redis
    name: irt-redis
    ipAllowList: [] # Only allow internal connections