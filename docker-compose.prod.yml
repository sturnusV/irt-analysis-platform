version: '3.8'

services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - R_SCRIPT_PATH=/app/r_scripts
      - FRONTEND_URL=http://frontend:3000
      - ENVIRONMENT=production
    depends_on:
      - redis
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - REDIS_URL=redis://redis:6379
      - R_SCRIPT_PATH=/app/r_scripts
      - ENVIRONMENT=production
    command: celery -A app.celery worker --loglevel=info
    depends_on:
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - VITE_API_URL=/api
      - VITE_ENVIRONMENT=production
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  redis_data: