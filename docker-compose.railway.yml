version: '3.8'
services:
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  r-service:
    image: nagatoro20/irt-rservice:latest
    # Railway will assign ports automatically
    volumes:
      - shared_data:/app/shared_data
    environment:
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    image: nagatoro20/irt-backend:latest
    # Railway will assign ports automatically  
    volumes:
      - shared_data:/app/shared_data
    environment:
      - REDIS_URL=redis://redis:6379
      - R_SERVICE_URL=http://r-service:8001
      - FRONTEND_URL=https://your-app-name.railway.app
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nagatoro20/irt-frontend:latest
    # Railway will assign ports automatically
    environment:
      - VITE_API_URL=/api
      - VITE_ENVIRONMENT=production

  celery-worker:
    image: nagatoro20/irt-backend:latest
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - shared_data:/app/shared_data
    environment:
      - REDIS_URL=redis://redis:6379
      - R_SERVICE_URL=http://r-service:8001
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
  shared_data: